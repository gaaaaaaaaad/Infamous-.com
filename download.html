<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infamous - Loader Download</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #dc2626;
            --secondary-color: #ef4444;
            --accent-color: #fbbf24;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-card: #151515;
            --bg-glass: rgba(220, 38, 38, 0.05);
            --bg-glass-hover: rgba(220, 38, 38, 0.1);
            
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            --text-accent: #f9fafb;
            
            --border-color: rgba(220, 38, 38, 0.2);
            --border-hover: rgba(220, 38, 38, 0.4);
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 32px rgba(220, 38, 38, 0.4);
            --shadow-glow-hover: 0 0 48px rgba(220, 38, 38, 0.6);
            
            --gradient-primary: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            --gradient-secondary: linear-gradient(135deg, #991b1b 0%, #dc2626 100%);
            --gradient-accent: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            --gradient-bg: linear-gradient(135deg, #0a0a0a 0%, #111111 25%, #1a1a1a 50%, #111111 75%, #0a0a0a 100%);
            --gradient-mesh: 
                radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(251, 191, 36, 0.05) 0%, transparent 50%);
            
            --blur-sm: blur(4px);
            --blur-md: blur(8px);
            --blur-lg: blur(16px);
            --blur-xl: blur(24px);
            
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            --transition-bounce: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            background-image: var(--gradient-mesh);
            background-attachment: fixed;
            background-size: 100% 100%;
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-bg);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(239, 68, 68, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(251, 191, 36, 0.03) 0%, transparent 50%);
            animation: meshAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }

        @keyframes meshAnimation {
            0%, 100% { opacity: 0.6; transform: scale(1) rotate(0deg); }
            33% { opacity: 0.8; transform: scale(1.1) rotate(120deg); }
            66% { opacity: 0.4; transform: scale(0.9) rotate(240deg); }
        }



        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism utility classes */
        .glass {
            background: var(--bg-glass);
            backdrop-filter: var(--blur-md);
            border: 1px solid var(--border-color);
            border-radius: 20px;
        }

        .glass-hover {
            transition: all var(--transition-normal);
        }

        .glass-hover:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* Modern Navigation */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: var(--blur-lg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            flex-wrap: wrap;
            transition: all var(--transition-normal);
        }

        .navbar a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-primary);
            opacity: 0;
            border-radius: 12px;
            transition: all var(--transition-normal);
            z-index: -1;
        }

        .navbar a:hover::before {
            opacity: 0.1;
        }

        .navbar a:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .download-card {
            background: var(--bg-glass);
            backdrop-filter: var(--blur-md);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            margin-top: 120px;
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
        }

        .download-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 20px;
            box-shadow: var(--shadow-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: var(--shadow-glow); }
            50% { transform: scale(1.05); box-shadow: var(--shadow-glow-hover); }
        }

        .download-card h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            letter-spacing: -0.02em;
        }

        .download-message {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin: 30px 0;
            line-height: 1.6;
        }

        .download-list {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .download-item {
            background: var(--bg-glass);
            backdrop-filter: var(--blur-md);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-normal);
            animation: fadeInUp 0.6s ease-out;
        }

        .download-item:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .download-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .download-item-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            background: rgba(220, 38, 38, 0.1);
            padding: 15px;
            border-radius: 12px;
            min-width: 60px;
            text-align: center;
        }

        .download-details h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .download-details p {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .download-action {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
            min-width: 120px;
        }

        .btn-download:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .btn-download:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        #outfits-item .btn-download {
            background: var(--gradient-accent);
            color: var(--bg-primary);
        }

        #outfits-item .btn-download:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 600;
            background: rgba(251, 191, 36, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
        }

        .button-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-row .btn {
            flex: 1;
            min-width: 140px;
            max-width: 200px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            transition: all var(--transition-normal);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            backdrop-filter: var(--blur-sm);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-glow-hover);
        }

        .btn-secondary {
            background: var(--bg-glass);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            backdrop-filter: var(--blur-md);
        }

        .btn-secondary:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-hover);
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .btn-help {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-help:hover {
            background: var(--primary-color);
            color: var(--text-primary);
            transform: translateY(-4px) scale(1.02);
        }

        .btn-outfit {
            background: var(--gradient-accent);
            color: var(--bg-primary);
            border: 1px solid rgba(251, 191, 36, 0.3);
            font-weight: 700;
        }

        .btn-outfit:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 0 32px rgba(251, 191, 36, 0.6);
        }

        #redownload-btn {
            display: none;
            margin-top: 10px;
        }

        #alternative-download {
            margin-top: 15px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .button-group .btn {
            animation: fadeInUp 0.6s ease-out;
        }

        .button-group .btn:nth-child(1) { animation-delay: 0.1s; }
        .button-group .btn:nth-child(2) { animation-delay: 0.2s; }
        .button-group .btn:nth-child(3) { animation-delay: 0.3s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .download-card {
                padding: 30px 20px;
            }

            .download-card h1 {
                font-size: 2rem;
            }

            .download-message {
                font-size: 1.1rem;
            }

            .download-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px;
            }

            .download-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .download-item-icon {
                font-size: 2rem;
                padding: 12px;
            }

            .button-group {
                gap: 15px;
            }

            .button-row {
                flex-direction: column;
                gap: 12px;
            }

            .button-row .btn {
                max-width: none;
                width: 100%;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <nav class="navbar">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="store.html">
                <i class="fas fa-store"></i>
                Store
            </a>
            <a href="reseller.html">
                <i class="fas fa-users"></i>
                Resellers
            </a>
            <a href="setup.html">
                <i class="fas fa-book-open"></i>
                Setup
            </a>
            <a href="tos.html">
                <i class="fas fa-file-contract"></i>
                Terms of Service
            </a>
        </nav>

        <div class="download-card">
            <img src="images/logo.png" alt="Infamous Loader" class="download-icon">
            
            <h1><i class="fas fa-download"></i> DOWNLOAD CENTER</h1>
            
            <div class="download-message">
                Choose what you want to download from the <span class="highlight">Infamous Collection</span>
            </div>
            
            <div class="download-list">
                <div class="download-item" id="loader-item">
                    <div class="download-info">
                        <i class="fas fa-rocket download-item-icon"></i>
                        <div class="download-details">
                            <h3>Infamous Loader</h3>
                            <p>Main application launcher</p>
                        </div>
                    </div>
                    <div class="download-action">
                        <button class="btn-download" id="download-loader-btn">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                        <div class="spinner" id="loader-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                </div>

                <div class="download-item" id="outfits-item">
                    <div class="download-info">
                        <i class="fas fa-tshirt download-item-icon"></i>
                        <div class="download-details">
                            <h3>Outfits Collection</h3>
                            <p>Browse and download outfits</p>
                        </div>
                    </div>
                    <div class="download-action">
                        <button class="btn-download" id="download-outfits-btn">
                            <i class="fas fa-external-link-alt"></i>
                            View Outfits
                        </button>
                    </div>
                </div>
            </div>

            <div class="status-message" id="status-message"></div>
            
            <button id="redownload-btn" class="btn btn-primary">
                <i class="fas fa-redo-alt"></i>
                Download Again
            </button>
            
            
            <div class="button-group">
   
                <div class="button-row">
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-home"></i>
                        Back to Homepage
                    </a>
                    <a href="setup.html" class="btn btn-secondary">
                        <i class="fas fa-book-open"></i>
                        Setup Guide
                    </a>
                </div>
                <div class="button-row">
                    <a href="#" class="btn btn-help" onclick="showHelp()">
                        <i class="fas fa-question-circle"></i>
                        Need Help?
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statusMessage = document.getElementById('status-message');
        const redownloadBtn = document.getElementById('redownload-btn');
        
        // Download loader button handler
        document.getElementById('download-loader-btn').addEventListener('click', function() {
            const button = this;
            const spinner = document.getElementById('loader-spinner');
            
            // Disable button and show spinner
            button.style.display = 'none';
            spinner.style.display = 'block';
            
            // Start 5 second countdown
            setTimeout(() => {
                // Download Infamous Launcher.zip
                try {
                    const link = document.createElement('a');
                    link.href = "downloads/Infamous Launcher.zip";
                    link.download = "Infamous Launcher.zip";
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Update status message
                    statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Loader download completed! Check your downloads folder.';
                    statusMessage.className = 'status-message status-success';
                    statusMessage.style.display = 'block';
                    
                    // Show redownload button
                    redownloadBtn.style.display = 'inline-flex';
                    
                } catch (error) {
                    console.error('Download failed:', error);
                    statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Download failed. Please try again or contact support.';
                    statusMessage.className = 'status-message status-info';
                    statusMessage.style.display = 'block';
                }
                
                // Hide spinner and show button again
                spinner.style.display = 'none';
                button.style.display = 'inline-flex';
                button.innerHTML = '<i class="fas fa-check"></i> Downloaded';
                button.disabled = true;
                
            }, 5000); // 5 seconds
        });
        
        // Download outfits button handler
        document.getElementById('download-outfits-btn').addEventListener('click', function() {
            // Redirect to outfits page
            window.location.href = 'outfits.html';
        });
        
        // Redownload button handler
        redownloadBtn.addEventListener('click', function() {
            // Download Infamous Launcher.zip
            try {
                const link = document.createElement('a');
                link.href = "downloads/Infamous Launcher.zip";
                link.download = "Infamous Launcher.zip";
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Download failed:', error);
                statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Download failed. Please try again or contact support.';
                statusMessage.className = 'status-message status-info';
                statusMessage.style.display = 'block';
            }
            
            // Update status message
            statusMessage.innerHTML = '<i class="fas fa-download"></i> Re-downloading Infamous Launcher.zip...';
            statusMessage.className = 'status-message status-info';
            statusMessage.style.display = 'block';
            
            // Add animation feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Help function
        function showHelp() {
            statusMessage.innerHTML = `
                <strong><i class="fas fa-info-circle"></i> Need Help?</strong><br>
                1. Extract the ZIP file to a folder of your choice<br>
                2. The downloaded file is <strong>Infamous Launcher.zip</strong><br>
                3. Run the executable inside the extracted folder as Administrator<br>
                4. If Windows blocks it, click "More info" then "Run anyway"<br>
                5. Check our <a href="setup.html" style="color: var(--accent-color);">Setup Guide</a> for detailed instructions
            `;
            statusMessage.className = 'status-message status-info';
            statusMessage.style.display = 'block';
        }

        // Add hover effects to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                if (this.id !== 'redownload-btn' || !this.matches(':active')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (redownloadBtn.style.display !== 'none') {
                    redownloadBtn.click();
                }
            }
            
            if (e.key === 'h' || e.key === 'H') {
                showHelp();
            }
        });

        // Auto-hide status messages after 10 seconds
        setInterval(() => {
            if (statusMessage.style.display === 'block') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 10000);
            }
        }, 1000);
    </script>
