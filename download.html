<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIPTIDE - Loader Download</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #ec4899;
            --accent-color: #f472b6;
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --gradient-main: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-accent: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            --shadow-glow: 0 20px 40px rgba(139, 92, 246, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: var(--gradient-main);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .navbar {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 40px;
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-card);
            flex-wrap: wrap;
        }

        .navbar a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .navbar a:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .navbar a:hover::before {
            left: 0;
        }

        .download-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .download-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-main);
        }

        .download-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
            border-radius: 20px;
            box-shadow: var(--shadow-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: var(--shadow-glow); }
            50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(139, 92, 246, 0.4); }
        }

        .download-card h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-main);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .download-message {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin: 30px 0;
            line-height: 1.6;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 600;
            background: rgba(244, 114, 182, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .countdown-container {
            margin: 40px 0;
            position: relative;
        }

        .countdown-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--primary-color) 0deg,
                var(--secondary-color) 72deg,
                var(--accent-color) 144deg,
                var(--primary-color) 216deg,
                var(--secondary-color) 288deg,
                var(--primary-color) 360deg
            );
            animation: rotate 2s linear infinite;
        }

        .countdown-inner {
            position: absolute;
            width: 85%;
            height: 85%;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .countdown-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-main);
            border-radius: 3px;
            width: 0%;
            transition: width 1s ease;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-primary {
            background: var(--gradient-main);
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }

        .btn-help {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-help:hover {
            background: var(--primary-color);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        #redownload-btn {
            display: none;
            margin-top: 10px;
        }

        #alternative-download {
            margin-top: 15px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .download-card {
                padding: 30px 20px;
            }

            .download-card h1 {
                font-size: 2rem;
            }

            .download-message {
                font-size: 1.1rem;
            }

            .button-group {
                gap: 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <nav class="navbar">
            <a href="index.html">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="setup.html">
                <i class="fas fa-book-open"></i>
                Setup
            </a>
            <a href="changelogs.html">
                <i class="fas fa-list-alt"></i>
                Changelogs
            </a>
            <a href="TOS.html">
                <i class="fas fa-file-contract"></i>
                Terms of Service
            </a>
        </nav>

        <div class="download-card">
            <img src="images/catok.gif" alt="RIPTIDE Loader" class="download-icon">
            
            <h1><i class="fas fa-download"></i> LOADER DOWNLOAD</h1>
            
            <div class="download-message">
                Your RIPTIDE loader <span class="highlight">executable</span> will begin downloading automatically in <span class="highlight" id="countdown-text">5</span> seconds...
            </div>
            
            <div class="countdown-container">
                <div class="countdown-circle">
                    <div class="countdown-bg"></div>
                    <div class="countdown-inner">
                        <div class="countdown-number" id="countdown-number">5</div>
                    </div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="status-message" id="status-message"></div>
            
            <button id="redownload-btn" class="btn btn-primary">
                <i class="fas fa-redo-alt"></i>
                Download Again
            </button>
            
            <a href="https://mega.nz/file/4P0iBDaB#6_juzUHTo3F4ZhYUYckFhLLJkNhPE47mx-hosVP6gNU" target="_blank" id="alternative-download" class="btn btn-secondary" style="display: none;">
                <i class="fas fa-cloud-download-alt"></i>
                Alternative Download (MEGA)
            </a>
            
            <div class="button-group">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Homepage
                </a>
                <a href="setup.html" class="btn btn-secondary">
                    <i class="fas fa-book-open"></i>
                    Setup
                </a>
                <a href="#" class="btn btn-help" onclick="showHelp()">
                    <i class="fas fa-question-circle"></i>
                    Need Help?
                </a>
            </div>
        </div>
    </div>

    <script>
        let seconds = 5;
        const countdownText = document.getElementById('countdown-text');
        const countdownNumber = document.getElementById('countdown-number');
        const progressFill = document.getElementById('progress-fill');
        const statusMessage = document.getElementById('status-message');
        const redownloadBtn = document.getElementById('redownload-btn');
        const alternativeDownload = document.getElementById('alternative-download');
        let downloadStarted = false;
        
        // Function to initiate download
        function startDownload() {
            if (!downloadStarted) {
                downloadStarted = true;
                
                // Show download started message
                statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Downloading Riptide.exe! Check your downloads folder.';
                statusMessage.className = 'status-message status-success';
                statusMessage.style.display = 'block';
                
                // Download and rename the file to .exe
                fetch("https://files.catbox.moe/tpkx1a.rip")
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = "Riptide.exe";
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        console.error('Download failed:', error);
                        statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Download failed. Please try the alternative download link below.';
                        statusMessage.className = 'status-message status-info';
                        statusMessage.style.display = 'block';
                    });
                
                // Show redownload button and alternative download
                redownloadBtn.style.display = 'inline-flex';
                alternativeDownload.style.display = 'inline-flex';
                
                // Update message
                document.querySelector('.download-message').innerHTML = 
                    'Download completed! <span class="highlight">Riptide.exe</span> should be in your downloads folder. If it didn\'t start automatically, use one of the download options below.';
            }
        }
        
        // Update countdown every second
        const countdownInterval = setInterval(function() {
            seconds--;
            countdownText.textContent = seconds;
            countdownNumber.textContent = seconds;
            
            // Update progress bar
            const progress = ((5 - seconds) / 5) * 100;
            progressFill.style.width = progress + '%';
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                countdownNumber.textContent = 'âœ“';
                progressFill.style.width = '100%';
                startDownload();
            }
        }, 1000);
        
        // Redownload button handler
        redownloadBtn.addEventListener('click', function() {
            // Download and rename the file to .exe
            fetch("https://files.catbox.moe/hleelt.rip")
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = "Riptide.exe";
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Download failed. Please try again or contact support.';
                    statusMessage.className = 'status-message status-info';
                    statusMessage.style.display = 'block';
                });
            
            // Update status message
            statusMessage.innerHTML = '<i class="fas fa-download"></i> Re-downloading Riptide.exe...';
            statusMessage.className = 'status-message status-info';
            statusMessage.style.display = 'block';
            
            // Add animation feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // Help function
        function showHelp() {
            statusMessage.innerHTML = `
                <strong><i class="fas fa-info-circle"></i> Need Help?</strong><br>
                1. Make sure your antivirus is disabled before running the .exe<br>
                2. The downloaded file is <strong>Riptide.exe</strong><br>
                3. Run the executable as Administrator<br>
                4. If Windows blocks it, click "More info" then "Run anyway"<br>
                5. Check our <a href="guide.html" style="color: var(--accent-color);">Setup Guide</a> for detailed instructions
            `;
            statusMessage.className = 'status-message status-info';
            statusMessage.style.display = 'block';
        }

        // Add hover effects to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                if (this.id !== 'redownload-btn' || !this.matches(':active')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (redownloadBtn.style.display !== 'none') {
                    redownloadBtn.click();
                }
            }
            
            if (e.key === 'h' || e.key === 'H') {
                showHelp();
            }
        });

        // Auto-hide status messages after 10 seconds
        setInterval(() => {
            if (statusMessage.style.display === 'block') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 10000);
            }
        }, 1000);
    </script>
</body>
</html>
